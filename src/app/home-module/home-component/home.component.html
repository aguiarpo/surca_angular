<article class="menu">
  <section class="section1">
    <img alt="Logo" class="logo" src="/assets/images/logo.png">
    <div *ngFor="let text of buttonText"
         [class.button_menu_active]="text === buttonSelect"
         (click)="get(text)" class="button_menu">
      <span class="span_button_menu">
        {{text}}
      </span>
    </div>
  </section>
  <section class="section2">
    <router-outlet></router-outlet>
  </section>
</article>
